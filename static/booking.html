<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台北一日遊</title>
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/booking.css">
  <script src="/static/JS/utils.js" async></script>
  <script src="/static/JS/user.js" defer></script>
  <script src="/static/JS/booking.js" defer></script>
  <script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0" defer></script>
  <script src="/static/JS/tappay.js" defer></script>
</head>

<body>
  <!-- ===== NAVBAR ===== -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar__logo"><a href="/">台北一日遊</a></div>
      <ul class="navbar__list">
        <li class="navbar__items">
          <a href="/booking" class="navbar__link" data-booking>預定行程</a>
        </li>
        <li class="navbar__items navbar_login-states">
          <a href="#" class="navbar__link" data-dialog-trigger="true">登入/註冊</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="booking__warp">

    <h2 class="booking__headline">您好，<span class="booking__user-name">User</span>，待預訂的行程如下：</h2>
    <div class="booking__no-booking-message">目前沒有任何待預訂的行程</div>
    <div class="attraction__container booking__section no-booking">
      <div class="booking__attraction__pic">
        <img src="" alt="景點照片">
      </div>
      <div class="booking__attraction__detail">
        <div class="booking__attraction__title">台北一日遊：<span>載入中...</span></div>
        <p class="booking__field">日期： <span class="booking__date">載入中...</span></p>
        <p class="booking__field">時間： <span class="booking__time">載入中...</span></p>
        <p class="booking__field">費用： <span class="booking__price">載入中...</span></p>
        <p class="booking__field">地點： <span class="booking__address">載入中...</span></p>
        <button type="button" class="booking__delete-btn" onclick="cancelCurrentBooking()">
          <img src="/static/img/icon_delete.png" alt="刪除行程">
        </button>
      </div>
    </div>

    <div class="separator no-booking"></div>

    <div class="booking__contact booking__section no-booking">
      <h2 class="contact__title booking__title">您的聯絡資訊</h2>
      <form id="orderForm" class="contact__form booking__form">
        <div class="contact__field booking__form__field">
          <label for="name" class="booking__input-label">聯絡姓名：</label>
          <input type="text" name="name" id="name" maxlength="50" required>
        </div>
        <div class="contact__field booking__form__field">
          <label for="email" class="booking__input-label">聯絡信箱： </label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="contact__field booking__form__field">
          <label for="phone" class="booking__input-label">手機號碼：</label>
          <input type="tel" name="phone" id="phone" required>
        </div>
      </form>
      <p class="contact__memo">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</p>
    </div>
    <div class="separator no-booking"></div>

    <div class="booking__card-info booking__section no-booking">
      <h2 class="card-info__title booking__title">卡片付款資訊</h2>
      <form class="card-info__form booking__form">
        <div class="card-info__field booking__form__field">
          <span class="booking__input-label">卡片號碼：</span>
          <div class="tpfield" id="card-number"></div>
        </div>
        <div class="card-info__field booking__form__field">
          <span class="booking__input-label">過期時間： </span>
          <div class="tpfield" id="card-expiration-date"></div>
        </div>
        <div class="card-info__field booking__form__field">
          <span class="booking__input-label">驗證密碼：</span>
          <div class="tpfield" id="card-ccv"></div>
        </div>
      </form>
    </div>
    
    <div class="separator no-booking"></div>

    <div class="booking__total booking__section no-booking">
      <p class="booking__total__price">總價：新台幣 <span></span> 元</p>
      <button type="submit" form="orderForm"  class="booking__total__confirm-btn" disabled="true">確認訂購並付款</button>
    </div>

  </div>


  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <div class="footer__copy-right">COPYRIGHT © 2025 台北一日遊</div>
  </footer>

</body>
</html>
