<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台北一日遊</title>
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/JS/utils.js" defer></script>
  <script src="/static/JS/attraction.js" defer></script>
</head>
<body>
  <!-- ===== NAVBAR ===== -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar__logo"><a href="/">台北一日遊</a></div>
      <ul class="navbar__list">
        <li class="navbar__items">
          <a href="#" class="navbar__link">預定行程</a>
        </li>
        <li class="navbar__items">
          <a href="#" class="navbar__link">登入/註冊</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- ===== 圖片與預定表單 ===== -->
  <section class="attraction-page__top">
    <div class="attraction-page__top-layout">
      <div class="attraction-page__carousel" data-carousel>
        <ul class="attraction-page__slides_gallery" data-slides>
          <!-- <li class="attraction-page__slide" data-active>
            <img class="attraction-page__slide__photo" src="#" alt="景點照片"/>
          </li>-->
        </ul>
      
        <button class="attraction-page__carousel-btn__prev" type="button" aria-label="上一張" data-carousel-button="prev"></button>
        <button class="attraction-page__carousel-btn__next" type="button" aria-label="下一張" data-carousel-button="next"></button>
        
        <div class="attraction-page__carousel__indicators" role="tablist">
          <!-- <button role="tab" aria-label="第1張" aria-selected="true" data-slide="0"> -->
        </div>
      </div>

      <div class="attraction-page__profile">
        <h3 class="attraction-page__name">載入中...</h3>
        <div class="attraction-page__info">
          <span class="attraction-page__category">載入中...</span>
          at <span class="attraction-page__mrt">暫無相關資訊</span>
        </div>

        <form class="attraction-page__booking-form">
          <h4>訂購導覽行程</h4>
          <p>以此景點為中心的一日行程，帶您探索城市角落故事</p>
          <div class="attraction-page__booking-date">
            <label class="attraction-page__selete" for="select-date">選擇日期：</label>
            <input id="select-date" type="date" name="book-date" aria-label="選擇日期">
          </div>
          <div class="attraction-page__booking-time">
            <span class="attraction-page__selete">選擇時間：</span>
            <label>
              <input type="radio" name="book-time" data-price="2000" checked>上半天
            </label>
            <label >
              <input type="radio" name="book-time" data-price="2500">下半天
            </label>
            
          </div>
          <div class="attraction-page__booking-fee attraction-page__selete">
            導覽費用： <span class="attraction-page__booking-fee__total">新台幣 2000 元</span>
          </div>
          <button class="attraction-page__book-btn" type="button">開始預定行程</button>
        </form>
      </div>
    </div>

  </section>

  <div class="sepatator"></div>

  <section class="attraction-page__bot">
    <div class="attraction-page__bot-layout">
      <div class="attraction-page__description">
        <p>
          景點資訊載入中...
        </p>
      </div>
      <div class="attraction-page__detail">
        <h4>景點地址：</h4>
        <p class="attraction-page__detail__address">
          景點資訊載入中...
        </p>
      </div>
      <div class="attraction-page__detail">
        <h4>交通方式：</h4>
        <p class="attraction-page__detail__transport">
          景點資訊載入中...
        </p>
      </div>
    </div>
  </section>


  <!-- ===== FOOTER ===== -->
  <footer class="footer__copy-right">
    COPYRIGHT © 2025 台北一日遊
  </footer>
</body>
</html>
